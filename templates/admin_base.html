<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}AlexaCars - Admin{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_cars.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_responsive.css') }}">
  {% block additional_styles %}{% endblock %}
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="/" class="brand">
        <span class="brand-logo">Alexa<span class="brand-name">Cars</span></span>
      </a>
    </div>
    
    <div class="user-profile">
      <div class="user-avatar">
        {{ user.first_name[0] }}
      </div>
      <div class="user-info">
        <div class="user-name">{{ user.first_name }}</div>
        <div class="user-role">Administrator</div>
      </div>
    </div>
    
    <ul class="sidebar-menu">
        <li class="sidebar-item">
            <a href="/" class="sidebar-link">
            <span class="sidebar-icon"><i class="fas fa-home"></i></span>
            Home
            </a>
        </li>
      <li class="sidebar-item">
        <a href="/dashboard" class="sidebar-link {% if active_page == 'dashboard' %}active{% endif %}">
          <span class="sidebar-icon"><i class="fas fa-tachometer-alt"></i></span>
          Dashboard
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/admin/cars" class="sidebar-link {% if active_page == 'cars' %}active{% endif %}">
          <span class="sidebar-icon"><i class="fas fa-car"></i></span>
          Manage Cars
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/admin/bookings" class="sidebar-link {% if active_page == 'bookings' %}active{% endif %}">
          <span class="sidebar-icon"><i class="fas fa-calendar-check"></i></span>
          Bookings
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/admin/inquiries" class="sidebar-link {% if active_page == 'inquiries' %}active{% endif %}">
          <span class="sidebar-icon"><i class="fas fa-comment-dots"></i></span>
          Inquiries
        </a>
      </li>
      <li class="sidebar-item">
        <a href="/admin/users" class="sidebar-link {% if active_page == 'users' %}active{% endif %}">
          <span class="sidebar-icon"><i class="fas fa-users"></i></span>
          Users
        </a>
      </li>
    </ul>
    
    <div class="sidebar-footer">
      <a href="/logout" class="logout-btn">
        <span class="logout-icon"><i class="fas fa-sign-out-alt"></i></span>
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Core scripts -->
  <script src="{{ url_for('static', filename='admin_mobile.js') }}"></script>
  {% block additional_scripts %}{% endblock %}
</body>
</html>
