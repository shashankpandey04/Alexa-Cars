{% extends "base.html" %}

{% block title %}Login{% endblock %}
{% block content %}

    <style>
      .ftco-register-section {
        background-color: #f8f9fa;
        padding: 7em 0;
      }
      .register-wrap {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        padding: 3em;
      }
      .register-wrap h3 {
        font-weight: 600;
        margin-bottom: 1.5em;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1.5em;
      }
      .form-control {
        height: 52px;
        background: #f8f9fa;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        font-size: 16px;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #01d28e;
      }
      .submit-btn {
        background: #01d28e;
        border: none;
        color: #fff;
        padding: 15px;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .submit-btn:hover {
        background: #00b377;
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 2em 0;
      }
      .divider::before, .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }
      .divider span {
        padding: 0 1em;
        color: #6c757d;
        font-size: 14px;
      }
      .register-footer {
        text-align: center;
        margin-top: 2em;
      }
      .register-footer a {
        color: #01d28e;
        font-weight: 600;
      }
      .register-footer a:hover {
        text-decoration: underline;
      }
      .register-image {
        background-image: url('/static/images/ap/ccarshome.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 10px 0 0 10px;
        height: 100%;
        position: relative;
      }
      .register-image::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px 0 0 10px;
      }
      .register-image-content {
        position: absolute;
        bottom: 40px;
        left: 40px;
        color: #fff;
      }
      .register-image-content h2 {
        font-size: 30px;
        font-weight: 600;
      }
      .register-image-content p {
        font-size: 16px;
        margin-top: 10px;
      }
      .terms-check {
        font-size: 14px;
      }
      @media (max-width: 767.98px) {
        .register-image {
          height: 200px;
          border-radius: 10px 10px 0 0;
          margin-bottom: 2em;
        }
        .register-image::before {
          border-radius: 10px 10px 0 0;
        }
        .register-wrap {
          padding: 2em;
        }
      }
    </style>
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/images/ap/ccarshome.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i class="fa-solid fa-arrow-right"></i></a></span> <span>Register <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Create Your Account</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-register-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row no-gutters">
              <div class="col-md-6 d-none d-md-block">
                <div class="register-image">
                  <div class="register-image-content">
                    <h2>Join AlexaCars</h2>
                    <p>Create an account to enjoy exclusive benefits and faster bookings</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="register-wrap">
                  <h3>Create Your Account</h3>
                  <form action="/register" class="register-form" method="POST">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="First Name" required name="first_name">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Last Name" required name="last_name">
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email" required name="email">
                    </div>
                    <div class="form-group">
                      <input type="tel" class="form-control" placeholder="Phone Number" required name="phone">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" required name="password">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Confirm Password" required name="confirm_password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox terms-check">
                        <input type="checkbox" class="custom-control-input" id="termsCheck" required>
                        <label class="custom-control-label" for="termsCheck">
                          I agree to the <a href="#" class="text-primary">Terms and Conditions</a> and <a href="#" class="text-primary">Privacy Policy</a>
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="submit-btn">Create Account</button>
                    </div>
                  </form>
                  <!-- <div class="divider">
                    <span>or register with</span>
                  </div>
                  <div class="social-login">
                    <a href="#" class="social-btn"><i class="icon-facebook"></i></a>
                    <a href="#" class="social-btn google"><i class="icon-google"></i></a>
                  </div> -->
                  <div class="register-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
